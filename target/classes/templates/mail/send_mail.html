<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .send-mail-container {
            margin-top: 50px;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .send-mail-header {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .btn-send {
            background-color: #4CAF50;
            color: white;
        }
        .btn-send:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <h1>My Application</h1>
        <nav class="nav">
            <ul style="list-style-type: none;">
                <li><a  href="/profile"> Profile </a></li>
                <li><a href="/tasks/all"> Tasks </a></li>
                <li><a href="/sendMail"> Send email </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container d-flex justify-content-center">
    <div class="send-mail-container">
        <!-- Заголовок формы -->
        <div class="send-mail-header">
            <h2>Send Email</h2>
        </div>

        <!-- Форма отправки письма -->
        <form th:action="@{/sendMail}" method="POST">
            <!-- Получатель -->
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient</label>
                <select id="recipient" name="recipientEmail" class="form-select" required>
                    <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.username}">User</option>
                </select>
            </div>

            <!-- Тема письма -->
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter email subject" required>
            </div>

            <!-- Сообщение -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message here" required></textarea>
            </div>

            <!-- Кнопка отправки -->
            <div class="d-grid">
                <button type="submit" class="btn btn-send">Send Email</button>
            </div>
        </form>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
