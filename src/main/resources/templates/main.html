<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .main-container {
            margin-top: 30px;
        }
        .nav-link {
            font-size: 18px;
            font-weight: 500;
            color: #4CAF50;
        }
        .nav-link:hover {
            color: #45a049;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Заголовок -->
<header class="main-header">
    <div class="container">
        <h1>Welcome to the To-Do Application</h1>
        <p>Manage your tasks easily and efficiently</p>
    </div>
</header>

<!-- Навигация и основное содержимое -->
<div class="container main-container">
    <div class="row">
        <!-- Левая колонка с навигацией -->
        <div class="col-md-3">
            <nav class="nav flex-column">
                <a href="/home" class="nav-link">🏠 Home</a>
                <a href="/tasks/all" class="nav-link">📋 All Tasks</a>
                <a href="/profile" class="nav-link">👤 My Profile</a>
                <a href="/news" class="nav-link">📰 News</a>
                <a href="/sendMail" class="nav-link">📧 Send Email</a>
                <div th:if="${#authentication.authorities.contains('ROLE_ADMIN')}">
                    <a href="/admin" class="nav-link">🔧 Admin Panel</a>
                </div>
                <a href="/logout" class="nav-link text-danger">🚪 Logout</a>
            </nav>
        </div>

        <!-- Правая колонка с информацией -->
        <div class="col-md-9">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Your Dashboard</h3>
                    <p class="card-text">
                        Use the navigation on the left to manage your tasks, update your profile, view the latest news, or send emails.
                    </p>
                    <a href="/tasks/create" class="btn btn-custom">Create New Task</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
