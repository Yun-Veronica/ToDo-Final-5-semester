<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .change-password-container {
            margin-top: 50px;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .change-password-header {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .btn-change {
            background-color: #4CAF50;
            color: white;
        }
        .btn-change:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <h1>My Application</h1>
        <nav class="nav">
            <ul style="list-style-type: none;">
                <li><a  href="/profile"> Profile </a></li>
                <li><a href="/tasks/all"> Tasks </a></li>
                <li><a href="/sendMail"> Send email </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container d-flex justify-content-center">
    <div class="change-password-container">
        <!-- Заголовок формы -->
        <div class="change-password-header">
            <h2>Change Password</h2>
        </div>

        <!-- Форма для смены пароля -->
        <form action="/profile/change-password" method="post">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter your new password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
            </div>

            <!-- Сообщение об ошибке -->
            <div th:if="${errorMessage}" class="text-danger mt-2" th:text="${errorMessage}"></div>

            <!-- Кнопка для сохранения нового пароля -->
            <div class="d-grid">
                <button type="submit" class="btn btn-change">Change Password</button>
            </div>
        </form>
    </div>
</div>

<!-- Подключение Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
