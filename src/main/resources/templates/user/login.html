<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили */
        body {
            background-color: #f8f9fa; /* Светло-серый фон */
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h2 {
            font-weight: 700;
            color: #4CAF50;
        }
        .btn-login {
            background-color: #4CAF50;
            color: white;
        }
        .btn-login:hover {
            background-color: #45a049;
        }
        .form-label {
            font-weight: 600;
        }
        .link-register {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <h1>My Application</h1>
        <nav class="nav">
            <ul style="list-style-type: none;">
                <li><a  href="/profile"> Profile </a></li>
                <li><a href="/tasks/all"> Tasks </a></li>
                <li><a href="/sendMail"> Send email </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <!-- Заголовок формы -->
        <div class="login-header">
            <h2>Login</h2>
        </div>

        <!-- Форма входа -->
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Сообщение об ошибке -->
            <div th:if="${param.error}" class="text-danger text-center mb-3">
                Invalid username or password. Please try again.
            </div>

            <!-- Кнопка входа -->
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Log In</button>
            </div>

            <!-- Ссылка на регистрацию -->
            <div class="link-register">
                <p>Don't have an account? <a href="/registration">Register here</a></p>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
