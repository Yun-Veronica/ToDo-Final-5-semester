<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-profile-container {
            margin: 50px auto;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .edit-profile-header {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn-save:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <h1>My Application</h1>
        <nav class="nav">
            <ul style="list-style-type: none;">
                <li><a  href="/profile"> Profile </a></li>
                <li><a href="/tasks/all"> Tasks </a></li>
                <li><a href="/sendMail"> Send email </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container d-flex justify-content-center">
    <div class="edit-profile-container">
        <div class="edit-profile-header">
            <h2>Edit Profile</h2>
        </div>
        <!-- Profile edit form -->
        <form action="/profile/edit" method="post" enctype="multipart/form-data" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="profilePicturePath" class="form-label">Profile Picture</label>
                <input type="file" id="profilePicturePath" th:field="*{profilePicturePath}" class="form-control">
            </div>
            <button type="submit" class="btn btn-save w-100">Save Changes</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
