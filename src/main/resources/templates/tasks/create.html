<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .create-task-container {
            margin-top: 50px;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-task-header {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .btn-create {
            background-color: #4CAF50;
            color: white;
        }
        .btn-create:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <h1>My Application</h1>
        <nav class="nav">
            <ul style="list-style-type: none;">
                <li><a  href="/profile"> Profile </a></li>
                <li><a href="/tasks/all"> Tasks </a></li>
                <li><a href="/sendMail"> Send email </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container d-flex justify-content-center">
    <div class="create-task-container">
        <!-- Заголовок формы -->
        <div class="create-task-header">
            <h2>Create New Task</h2>
        </div>

        <!-- Форма создания задачи -->
        <form th:action="@{/tasks/create}" th:object="${task}" method="post">
            <!-- Название задачи -->
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter task name" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1" th:errors="*{name}">Name error</div>
            </div>

            <!-- Описание задачи -->
            <div class="mb-3">
                <label for="task_text" class="form-label">Task Description</label>
                <textarea id="task_text" th:field="*{task_text}" class="form-control" rows="4" placeholder="Enter task description"></textarea>
                <div th:if="${#fields.hasErrors('task_text')}" class="text-danger mt-1" th:errors="*{task_text}">Description error</div>
            </div>

            <!-- Приоритет -->
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" th:field="*{priority}" class="form-select">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <div th:if="${#fields.hasErrors('priority')}" class="text-danger mt-1" th:errors="*{priority}">Priority error</div>
            </div>

            <!-- Дата создания -->
            <div class="mb-3">
                <label for="creationDate" class="form-label">Creation Date</label>
                <input type="date" id="creationDate" th:field="*{creationDate}" class="form-control" required>
                <div th:if="${#fields.hasErrors('creationDate')}" class="text-danger mt-1" th:errors="*{creationDate}">Creation date error</div>
            </div>

            <!-- Дедлайн -->
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
                <div th:if="${#fields.hasErrors('dueDate')}" class="text-danger mt-1" th:errors="*{dueDate}">Due date error</div>
            </div>

            <!-- Кнопка создания -->
            <div class="d-grid">
                <button type="submit" class="btn btn-create">Create Task</button>
            </div>
        </form>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
